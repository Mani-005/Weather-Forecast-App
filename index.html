<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="icon" href="cloud.png" type="png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #3494e6, #ec6ead);
            color: #fff;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2em;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 300px;
        }
        h1 {
            margin-top: 0;
            text-align: center;
            color: #fff;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 7px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #weatherInfo {
            margin-top: 20px;
            text-align: center;
        }
        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }
        .temperature {
            font-size: 3em;
            margin: 10px 0;
        }
        .description {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <input type="text" class="Inputcity" id="cityInput" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherInfo"></div>
    </div>
    <script>
        async function getWeather() {
            const cityName = document.getElementById('cityInput').value;
            const apiKey = "bde66eabc41b1efbb770a058bd18a2d5"; // Replace with your actual API key
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey}&units=metric`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                const weatherInfo = document.getElementById('weatherInfo');
                weatherInfo.innerHTML = `
                    <h2>${data.name}</h2>
                    <img class="weather-icon" src="http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="${data.weather[0].description}">
                    <div class="temperature">${Math.round(data.main.temp)}Â°C</div>
                    <div class="description">${data.weather[0].description}</div>
                    <p>Humidity: ${data.main.humidity}%</p>
                    <p>Wind Speed: ${data.wind.speed} m/s</p>
                `;
            } catch (error) {
                console.error('Error fetching weather data:', error);
                weatherInfo.innerHTML = 'Error fetching weather data. Please try again.';
            }

        }
        const Cityinput= document.querySelector('.Inputcity');
        Cityinput.addEventListener("keypress",function(event){
            if(event.key ==="Enter"){
              getWeather(Cityinput.value); }
})
    </script>
</body>
</html>
